
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sideswipe Elite Registration</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1b003a, #0f0022);
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        135deg,
        rgba(0, 255, 255, 0.08),
        rgba(0, 255, 255, 0.08) 2px,
        transparent 2px,
        transparent 20px
      ), 
      repeating-linear-gradient(
        225deg,
        rgba(255, 0, 255, 0.08),
        rgba(255, 0, 255, 0.08) 2px,
        transparent 2px,
        transparent 20px
      );
      z-index: 0;
    }

    .form-wrapper {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
    }

    input[type="submit"] {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .upi {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #444;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Sideswipe Elite 2v2 Tournament</h1>
    <div class="upi">
      <p><strong>Entry Fee:</strong> â‚¹50 per team</p>
      <p><strong>Pay via UPI:</strong> <code>8115606206@sbi.in</code></p>
    </div>
    <form>
      <div class="form-group">
        <label>Team Name</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Player 1 Name</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Player 1 username of RLSS</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Player 1 Discord ID or Email ID</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Player 2 Name</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Player 2 username of RLSS</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Player 2 Discord ID or Email ID</label>
        <input type="text" required />
      </div>
      <input type="submit" value="Register" />
    </form>
  </div>
</body>
</html>
